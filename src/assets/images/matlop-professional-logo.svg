<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main logo text "مطلوب" -->
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a2e" text-anchor="start">مطلوب</text>
  
  <!-- Subtitle "يلبي كل مطلوب" -->
  <text x="20" y="55" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="start">يلبي كل مطلوب</text>
  
  <!-- Modern circular icon -->
  <circle cx="170" cy="30" r="20" fill="url(#gradient1)" opacity="0.9"/>
  <circle cx="170" cy="30" r="12" fill="url(#gradient2)" opacity="0.8"/>
  <circle cx="170" cy="30" r="6" fill="#ffffff"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7bed9f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#70a1ff;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
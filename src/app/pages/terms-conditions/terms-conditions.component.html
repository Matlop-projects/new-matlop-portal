<div class="container">

  <div *ngIf="isLoading" class="text-center mt-4">

  </div>

  <!-- API Data Display -->
  <div *ngIf="!isLoading && termsConditionsData.length > 0">
    <div *ngFor="let item of termsConditionsData" class="mb-5">
      <div class="d-flex justify-content-start mb-3">
        <img src="assets/img/folder-green.svg" width="50" alt="" />
        <span class="title">{{ selectedLang === 'ar' ? item.arName : item.enName }}</span>
      </div>
      <div class="content-description" [innerHTML]="selectedLang === 'ar' ? item.arDescription : item.enDescription"></div>
    </div>
  </div>

  <!-- Fallback content when no API data -->
  <div *ngIf="!isLoading && termsConditionsData.length === 0" class="text-center mt-5 mb-5">
    <div class="no-data-message">
      لا يوجد بيانات شروط التسوق متاحة حالياً.
    </div>

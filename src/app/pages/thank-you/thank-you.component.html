<div class="thank-you-container" [ngClass]="{ 'success': isSuccess, 'failure': !isSuccess }">
  <div class="content">
    <div class="icon">
      <i [class]="isSuccess ? 'success-icon' : 'failure-icon'">
        {{ isSuccess ? '✓' : '✕' }}
      </i>
    </div>
    <h1>{{ 'thank_you.title' | translate }}</h1>
    <p>{{ 'thank_you.intro' | translate }}</p>

    <div class="status-message">
      <p *ngIf="isSuccess">
        {{ 'thank_you.success' | translate }}
      </p>
      <p *ngIf="!isSuccess">
        {{ 'thank_you.failure' | translate }}
      </p>
    </div>

    <button class="action-button" (click)="goHome()">
      {{ 'thank_you.home' | translate }}
    </button>
  </div>
</div>

<div class="container">
    <div class="status">
        <span [class.active-status]="activeStatus=='current'" class="btn" (click)="onSelectStatus('current')">
           <span class="name"> الطلبات الحالية</span>
           <span class="count">0</span>
        </span>
        <span [class.active-status]="activeStatus=='complete'" class="btn" (click)="onSelectStatus('complete')">
           <span class="name"> الطلبات المكتملة</span>
                      <span class="count">0</span>
         </span>
        <span [class.active-status]="activeStatus=='cancel'" class="btn" (click)="onSelectStatus('cancel')">
            <span class="name">
                الطلبات الملغية
            </span>
                       <span class="count">0</span>
          </span>
    </div>

    <div class="card mt-3 mb-3" *ngFor="let item of orders">
         
      <div class="p-4">
          <div class="header d-flex justify-content-between">
            <span class="bold">عمال نظافة</span>
            <span class="status">
                status
                <span class="pi pi-circle-on"></span>
            </span>
        </div>
        <div class="d-flex justify-content-start">
            <div>
                <span class="bold">200 </span>
               <span class="text-gray-light">
                 {{'ريال'}}
               </span>
            </div>
            <div class="tax">شامل الضريبة</div>
        </div>
        <div class="d-flex justify-content-start mt-3">
          <div class="margin-2">
              <span class="name">عدد الزيارات</span>
            <span class="bold">1 </span>
            <span class="bold"> {{'زيارات'}} </span>

          </div>
           <div class="margin-2">
             <span class="name">عدد الساعات</span>
             <span class="bold">
                1
               
            </span>
             <span class="bold"> {{'ساعات'}} </span>
           </div>
        </div>
      </div>
        <div class="details d-flex justify-content-between">
            <div class="text-gray-light">
                <span class="time">
                    {{'22:00'}}
                    <span class="pi pi-clock"></span>
                </span>
                <span>
                    {{'22 مايو 2025'}}
              <span class="pi pi-calendar"></span>

                </span>
            </div>
            <div class="pointer" (click)="onOrderDetails()">
                {{'عرض التفاصيل'}}
                <span class="fz-12 pi pi-arrow-circle-left"></span>
            </div>
        </div>
    </div>
</div>

<div class="page">
  <div>
    <p class="bold">
      {{ "ORDERS.cancel.title" | translate }}
    </p>
    <p class="text-gray">
      {{ "ORDERS.cancel.hint" | translate }}
    </p>
  </div>
  <div class="mt-3">
    <div class="d-flex justify-content-start border-rd-32 mb-2">
      <p-radioButton
        class="custom-radio-btn"
        name="cancelReason"
        [value]="1"
        [(ngModel)]="checked"
        inputId="reason1"
      ></p-radioButton>
      <label for="reason1" class="mb-2 checked-label ms-2">
        {{ "ORDERS.cancel.reason_1" | translate }}
      </label>
    </div>

    <div class="d-flex justify-content-start border-rd-32 mb-2">
      <p-radioButton
        class="custom-radio-btn"
        name="cancelReason"
        [value]="2"
        [(ngModel)]="checked"
        inputId="reason2"
      ></p-radioButton>
      <label for="reason2" class="mb-2 checked-label ms-2">
        {{ "ORDERS.cancel.reason_2" | translate }}
      </label>
    </div>

    <div class="d-flex justify-content-start border-rd-32 mb-2">
      <p-radioButton
        class="custom-radio-btn"
        name="cancelReason"
        [value]="3"
        [(ngModel)]="checked"
        inputId="reason3"
      ></p-radioButton>
      <label for="reason3" class="mb-2 checked-label ms-2">
        {{ "ORDERS.cancel.reason_3" | translate }}
      </label>
    </div>

    <div class="d-flex justify-content-start border-rd-32 mb-2">
      <p-radioButton
        class="custom-radio-btn"
        name="cancelReason"
        [value]="4"
        [(ngModel)]="checked"
        inputId="reason4"
      ></p-radioButton>
      <label for="reason4" class="mb-2 checked-label ms-2">
        {{ "ORDERS.cancel.reason_4" | translate }}
      </label>
    </div>
  </div>

  <div>
    <textarea
      class="p-3 mt-3"
      rows="5"
      cols="30"
      pTextarea
      placeholder="{{ 'ORDERS.cancel.place_holder_reason' | translate }}"
      [(ngModel)]="orderCancelationNotes"
    ></textarea>
  </div>
  <div>
    <button
      class="btn mt-3"
      [disabled]="orderCancelationNotes == '' || checked == 0"
      (click)="onConfirm()"
    >
      {{ "actions.confirm" | translate }}
    </button>
  </div>
</div>

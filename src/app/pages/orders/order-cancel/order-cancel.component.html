<div class="page">
    <div>
  <p class="bold">{{ "من فضلك اختر سبب الالغاء" }}</p>
  <p class="text-gray">{{ "اختر سبب الالغاء لتحسين الخدمة" }}</p>
</div>
<div class="mt-3">
  <div class="d-flex justify-content-start border-rd-32 mb-2">
    <p-checkbox class="custom-checkbox" (onChange)="onChecked(1)" value="1"  />
    <div class="mb-2 checked-label">
        {{'غير متواجد بالمنزل'}}
    </div>
  </div>
  <div class="d-flex justify-content-start  border-rd-32 mb-2">
    <p-checkbox class="custom-checkbox" (onChange)="onChecked(2)" value="2"  />
    <div class="mb-2 checked-label">
        {{'تم حل المشكلة بطريقة اخري'}}
    </div>
  </div>
  <div class="d-flex justify-content-start  border-rd-32 mb-2">
    <p-checkbox class="custom-checkbox" (onChange)="onChecked(3)" value="3"  />
    <div class="mb-2 checked-label">
        {{'  الفني متأخر عن موعده'}}
    </div>
  </div>
  <div class="d-flex justify-content-start  border-rd-32 mb-2">
    <p-checkbox class="custom-checkbox" (onChange)="onChecked(4)" value="4"  />
    <div class="mb-2 checked-label">
        {{'  الفني لا يرد علي الجوال'}}
    </div>
  </div>
</div>
<div>
  <textarea
  class="p-3 mt-3"
    rows="5"
    cols="30"
    pTextarea
    placeholder="أدخل سبب الالغاء"
    [(ngModel)]="orderCancelationNotes"
  ></textarea>
</div>
<div>
  <button class="btn mt-3" [disabled]="orderCancelationNotes=='' || checked==0"  (click)="onConfirm()">{{ "تأكيد" }}</button>
</div>

</div>

<app-background-image-with-text [options]="bkg_text_options"></app-background-image-with-text>

<div class="contract-container container my-5">
    <div class="row">
        <div class="col-lg-12">
            <h2>{{ 'CONTRACTS.HEADER' | translate }}</h2>
        </div>
    </div>

    <!-- ✅ Contracts List -->
    <div class="row g-4 mt-4" *ngIf="contractList?.length; else emptyState">
        <div class="col-lg-4 col-md-6 col-sm-12 card-row" *ngFor="let contract of contractList">
            <div class="card-content">
                <div class="content" (click)="goPackages(contract.contractTypeId)">
                    <img src="assets/images/icons-svg/contract-frame.svg" width="80" alt="frame" />
                    <div class="title">
                        <p>{{ selectedLang === 'ar' ? contract.arName : contract.enName }}</p>
                    </div>
                    <div class="routing-packages">
                        <p>{{ 'CONTRACTS.VIEW_PACKAGES' | translate }}</p>
                        <img width="35" src="assets/images/icons-svg/arrow-black.svg" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ Empty State -->
    <ng-template #emptyState>
        <div class="empty-state d-flex flex-column align-items-center justify-content-center mt-5 text-center">
            <img [width]="150" src="assets/images/global/folder.png" alt="No Contracts" />
            <p class="mt-3 mb-0 text-muted">{{ 'CONTRACTS.EMPTY_MESSAGE' | translate }}</p>
        </div>
    </ng-template>
</div>

<div class="container">
    <div class="how-work">
        <div class="d-flex justify-content-between flex-wrap flex-row-reverse">
            <div class="images flex-grow-1">
                <img class="w-100" src="assets/img/wrk_group.svg" alt="how-it-works-image" />
            </div>

            <div class="w-500 flex-grow-1">
                <span class="hint">{{ 'HOW_WORK.QUALITY_HINT' | translate }}</span>

                <p class="header">
                    {{ 'HOW_WORK.TITLE' | translate }}
                </p>

                <p class="desc">
                    {{ 'HOW_WORK.DESCRIPTION' | translate }}
                </p>

                <div class="work mt-5">
                    <div class="d-flex justify-content-start">
                        <img src="assets/img/correct.svg" alt="step-check" />
                        <p>{{ 'HOW_WORK.STEP_1' | translate }}</p>
                    </div>
                    <div class="d-flex justify-content-start">
                        <img src="assets/img/correct.svg" alt="step-check" />
                        <p>{{ 'HOW_WORK.STEP_2' | translate }}</p>
                    </div>
                    <div class="d-flex justify-content-start">
                        <img src="assets/img/correct.svg" alt="step-check" />
                        <p>{{ 'HOW_WORK.STEP_3' | translate }}</p>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-default">
                            {{ 'HOW_WORK.BUTTON' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

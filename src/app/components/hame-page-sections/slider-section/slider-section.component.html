<div class="slider-section-container" [style.background-image]="'url(' + getCurrentImage() + ')'">
    <!-- Loading overlay -->
    <div class="loading-overlay" *ngIf="isLoading && sliders.length === 0">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>{{ 'SLIDER.LOADING' | translate }}</p>
      </div>
    </div>

    <!-- Loading indicator for refresh -->
    <div class="refresh-loading" *ngIf="isLoading && sliders.length > 0">
      <div class="small-spinner"></div>
    </div>

    <div class="overlay">
      <div class="text-content">
        <p class="mini-title">{{ 'SLIDER.TITLE' | translate }}</p>
        <h1>{{ getCurrentTitle() || ('SLIDER.HEADING' | translate) }}</h1>
        <!-- <p>{{ 'SLIDER.DESCRIPTION' | translate }}</p> -->
      </div>
  
      <div>
        <button class="order-btn" (click)="onClickOrder()" >{{ 'SLIDER.ORDER_NOW' | translate }}</button>
      </div>
  
      <div class="app-section">
        <p>{{ 'SLIDER.DOWNLOAD_APP' | translate }}</p>
        <div class="applecations">
          <img class="pointer" (click)="onClickDownload('apple')" src="assets/images/global/apple.svg" alt="app-store" />
          <img class="pointer" (click)="onClickDownload('google')" src="assets/images/global/google.svg" alt="play-store" />
        </div>
      </div>
    </div>
    
    <!-- Navigation arrows -->
    <div class="slider-navigation" *ngIf="sliders.length > 1">
      <button class="nav-btn prev-btn" (click)="prevSlide()" [class.rtl]="selectedLang === 'ar'" aria-label="Previous slide">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button class="nav-btn next-btn" (click)="nextSlide()" [class.rtl]="selectedLang === 'ar'" aria-label="Next slide">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <!-- Dots indicator -->
    <div class="slider-dots" *ngIf="sliders.length > 1">
      <button 
        *ngFor="let slider of sliders; let i = index" 
        class="dot" 
        [class.active]="i === currentSlideIndex"
        (click)="goToSlide(i)"
        [attr.aria-label]="'Go to slide ' + (i + 1)">
      </button>
    </div>

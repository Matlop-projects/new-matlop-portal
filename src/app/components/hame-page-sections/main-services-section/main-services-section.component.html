<div class="main-services-container container">
  <div class="content">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-title">
          <p>{{ 'SERVICES.TITLE' | translate }}</p>
        </div>
        <div class="main-desc">
          <div class="title">
            <p>{{ 'SERVICES.SUBTITLE' | translate }}</p>
          </div>
          <div class="desc">
            {{ 'SERVICES.DESCRIPTION' | translate }}
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="routing">
          <a routerLink="/services-list">
            <p>{{ 'SERVICES.VIEW_ALL' | translate }}</p>
            <img width="35" src="assets/images/icons-svg/arrow-black.svg" alt="" />
          </a>
        </div>
      </div>
    </div>

    <div class="grid-section mt-4" *ngIf="services?.length >= 8">
      <div class="card" *ngFor="let service of services; let i = index" (click)="goContractList(service.serviceId)">
        <div class="overlay"></div>
        <div class="card-content">
          <!-- Image Row -->
          <div class="image-row">
            <img class="card-image-corner" [src]="service.image" [alt]="service.title">
          </div>
          
          <!-- Title Row -->
          <div class="title-row">
            <div class="title">
              {{ selectedLang === 'ar' ? service.nameAr : service.nameEn }}
            </div>
          </div>
          
          <!-- Action Row -->
           <div class="action-row" [class.rtl]="selectedLang === 'ar'">
             <div class="action-section">
               <!-- For Arabic: Arrow first, then text -->
               <ng-container *ngIf="selectedLang === 'ar'">
                 <svg class="arrow-icon" width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                   <circle cx="17.5" cy="17.5" r="17.5" [attr.fill]="'url(#arrowGradient' + i + ')'"/>
                   <path d="M15 17.5L21 11.5L19.6 10.1L12.2 17.5L19.6 24.9L21 23.5L15 17.5Z" fill="white"/>
                   <defs>
                     <linearGradient [attr.id]="'arrowGradient' + i" x1="0%" y1="0%" x2="100%" y2="100%">
                       <stop offset="0%" style="stop-color:#BFFD2B;stop-opacity:1" />
                       <stop offset="25%" style="stop-color:#8FE85A;stop-opacity:1" />
                       <stop offset="50%" style="stop-color:#5FD389;stop-opacity:1" />
                       <stop offset="75%" style="stop-color:#2FBEB8;stop-opacity:1" />
                       <stop offset="100%" style="stop-color:#05BCE8;stop-opacity:1" />
                     </linearGradient>
                   </defs>
                 </svg>
                 <span class="action-text">{{ 'SERVICES.ADD_REQUEST' | translate }}</span>
               </ng-container>
               
               <!-- For English: Text first, then arrow -->
               <ng-container *ngIf="selectedLang !== 'ar'">
                 <span class="action-text">{{ 'SERVICES.ADD_REQUEST' | translate }}</span>
                 <svg class="arrow-icon" width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                   <circle cx="17.5" cy="17.5" r="17.5" [attr.fill]="'url(#arrowGradient' + i + ')'"/>
                   <path d="M20 17.5L14 11.5L15.4 10.1L22.8 17.5L15.4 24.9L14 23.5L20 17.5Z" fill="white"/>
                   <defs>
                     <linearGradient [attr.id]="'arrowGradient' + i" x1="0%" y1="0%" x2="100%" y2="100%">
                       <stop offset="0%" style="stop-color:#BFFD2B;stop-opacity:1" />
                       <stop offset="25%" style="stop-color:#8FE85A;stop-opacity:1" />
                       <stop offset="50%" style="stop-color:#5FD389;stop-opacity:1" />
                       <stop offset="75%" style="stop-color:#2FBEB8;stop-opacity:1" />
                       <stop offset="100%" style="stop-color:#05BCE8;stop-opacity:1" />
                     </linearGradient>
                   </defs>
                 </svg>
               </ng-container>
             </div>
           </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-services-container container">
  <div class="content">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-title">
          <p>{{ 'SERVICES.TITLE' | translate }}</p>
        </div>
        <div class="main-desc">
          <div class="title">
            <p>{{ 'SERVICES.SUBTITLE' | translate }}</p>
          </div>
          <div class="desc">
            {{ 'SERVICES.DESCRIPTION' | translate }}
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="routing">
          <a routerLink="/services-list">
            <p>{{ 'SERVICES.VIEW_ALL' | translate }}</p>
            <img width="35" src="assets/images/icons-svg/arrow-black.svg" alt="" />
          </a>
        </div>
      </div>
    </div>

    <div class="slider-wrapper mt-4" *ngIf="services?.length">
      <button 
        class="slider-btn slider-btn-left" 
        (click)="slideLeft()" 
        [class.rtl]="selectedLang === 'ar'"
        [class.disabled]="!canScrollLeft()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      
      <div class="slider-container" #sliderContainer>
        <div class="card" *ngFor="let service of services; let i = index" (click)="goContractList(service.serviceId)">
          <div class="overlay"></div>
          <div class="card-content">
            <!-- Image Row -->
            <div class="image-row">
              <img class="card-image-corner" [src]="service.image" [alt]="service.title">
            </div>
            
            <!-- Title Row -->
            <div class="title-row">
              <div class="title">
                {{ selectedLang === 'ar' ? service.nameAr : service.nameEn }}
              </div>
            </div>
            
            <!-- Action Row -->
            <div class="action-row" [class.rtl]="selectedLang === 'ar'">
              <div class="action-section">
                <!-- For Arabic: Arrow on left, then text -->
                <ng-container *ngIf="selectedLang === 'ar'">
                  <span class="action-text">{{ 'SERVICES.ADD_REQUEST' | translate }}</span>
                  <img class="arrow-icon" width="35" height="35" src="assets/img/Vector.svg" alt="arrow">
                </ng-container>
                
                <!-- For English: Text on left, then arrow to its right -->
                <ng-container *ngIf="selectedLang !== 'ar'">
                  <span class="action-text">{{ 'SERVICES.ADD_REQUEST' | translate }}</span>
                  <img class="arrow-icon" width="35" height="35" src="assets/img/Vector.svg" alt="arrow">
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="slider-btn slider-btn-right" (click)="slideRight()" [class.rtl]="selectedLang === 'ar'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</div>
